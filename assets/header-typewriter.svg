<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="980" height="220" viewBox="0 0 980 220" role="img" aria-label="Header typewriter animation">
  <!-- Background -->
  <defs>
    <linearGradient id="g" x1="0" x2="1">
      <stop offset="0" stop-color="#0f1724"/>
      <stop offset="1" stop-color="#071029"/>
    </linearGradient>

    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="18" flood-color="#000" flood-opacity="0.55"/>
    </filter>
  </defs>

  <rect width="100%" height="100%" rx="12" fill="url(#g)"/>

  <!-- subtle panel -->
  <g transform="translate(40,28)">
    <rect width="900" height="160" rx="10" fill="rgba(255,255,255,0.02)"/>
  </g>

  <!-- Text group -->
  <g font-family="Menlo, Monaco, 'Courier New', monospace" font-weight="600" font-size="30" fill="#e6f1ff" transform="translate(64,84)">
    <!-- LINE A : Name (typed) -->
    <text y="0">
      <!-- Each tspan is one character with a staggered opacity animation to simulate typing -->
      <!-- Word: "Rafanomanana Ainamirindra" -->
      <tspan>R</tspan><animate attributeName="opacity" from="0" to="1" begin="0s" dur="0.01s" fill="freeze"/>
      <tspan>a</tspan><animate attributeName="opacity" from="0" to="1" begin="0.06s" dur="0.01s" fill="freeze"/>
      <tspan>f</tspan><animate attributeName="opacity" from="0" to="1" begin="0.12s" dur="0.01s" fill="freeze"/>
      <tspan>a</tspan><animate attributeName="opacity" from="0" to="1" begin="0.18s" dur="0.01s" fill="freeze"/>
      <tspan>n</tspan><animate attributeName="opacity" from="0" to="1" begin="0.24s" dur="0.01s" fill="freeze"/>
      <tspan>o</tspan><animate attributeName="opacity" from="0" to="1" begin="0.30s" dur="0.01s" fill="freeze"/>
      <tspan>m</tspan><animate attributeName="opacity" from="0" to="1" begin="0.36s" dur="0.01s" fill="freeze"/>
      <tspan>a</tspan><animate attributeName="opacity" from="0" to="1" begin="0.42s" dur="0.01s" fill="freeze"/>
      <tspan>n</tspan><animate attributeName="opacity" from="0" to="1" begin="0.48s" dur="0.01s" fill="freeze"/>
      <tspan>a</tspan><animate attributeName="opacity" from="0" to="1" begin="0.54s" dur="0.01s" fill="freeze"/>
      <tspan> </tspan><animate attributeName="opacity" from="0" to="1" begin="0.60s" dur="0.01s" fill="freeze"/>
      <tspan>A</tspan><animate attributeName="opacity" from="0" to="1" begin="0.66s" dur="0.01s" fill="freeze"/>
      <tspan>i</tspan><animate attributeName="opacity" from="0" to="1" begin="0.72s" dur="0.01s" fill="freeze"/>
      <tspan>n</tspan><animate attributeName="opacity" from="0" to="1" begin="0.78s" dur="0.01s" fill="freeze"/>
      <tspan>a</tspan><animate attributeName="opacity" from="0" to="1" begin="0.84s" dur="0.01s" fill="freeze"/>
      <tspan>m</tspan><animate attributeName="opacity" from="0" to="1" begin="0.90s" dur="0.01s" fill="freeze"/>
      <tspan>i</tspan><animate attributeName="opacity" from="0" to="1" begin="0.96s" dur="0.01s" fill="freeze"/>
      <tspan>r</tspan><animate attributeName="opacity" from="0" to="1" begin="1.02s" dur="0.01s" fill="freeze"/>
      <tspan>i</tspan><animate attributeName="opacity" from="0" to="1" begin="1.08s" dur="0.01s" fill="freeze"/>
      <tspan>n</tspan><animate attributeName="opacity" from="0" to="1" begin="1.14s" dur="0.01s" fill="freeze"/>
      <tspan>d</tspan><animate attributeName="opacity" from="0" to="1" begin="1.20s" dur="0.01s" fill="freeze"/>
      <tspan>r</tspan><animate attributeName="opacity" from="0" to="1" begin="1.26s" dur="0.01s" fill="freeze"/>
      <tspan>a</tspan><animate attributeName="opacity" from="0" to="1" begin="1.32s" dur="0.01s" fill="freeze"/>
    </text>

    <!-- LINE B : Role / Tagline (typed after a short pause) -->
    <text y="46" font-size="20" fill="#bcd8ff" font-weight="500">
      <!-- "Full-Stack Developer • Student" but no special icon; using a simple middot char is still text, but you asked to avoid icon glyphs in text — we keep it plain and minimal -->
      <tspan>F</tspan><animate attributeName="opacity" from="0" to="1" begin="1.80s" dur="0.01s" fill="freeze"/>
      <tspan>u</tspan><animate attributeName="opacity" from="0" to="1" begin="1.86s" dur="0.01s" fill="freeze"/>
      <tspan>l</tspan><animate attributeName="opacity" from="0" to="1" begin="1.92s" dur="0.01s" fill="freeze"/>
      <tspan>l</tspan><animate attributeName="opacity" from="0" to="1" begin="1.98s" dur="0.01s" fill="freeze"/>
      <tspan>-</tspan><animate attributeName="opacity" from="0" to="1" begin="2.04s" dur="0.01s" fill="freeze"/>
      <tspan>S</tspan><animate attributeName="opacity" from="0" to="1" begin="2.10s" dur="0.01s" fill="freeze"/>
      <tspan>t</tspan><animate attributeName="opacity" from="0" to="1" begin="2.16s" dur="0.01s" fill="freeze"/>
      <tspan>a</tspan><animate attributeName="opacity" from="0" to="1" begin="2.22s" dur="0.01s" fill="freeze"/>
      <tspan>c</tspan><animate attributeName="opacity" from="0" to="1" begin="2.28s" dur="0.01s" fill="freeze"/>
      <tspan>k</tspan><animate attributeName="opacity" from="0" to="1" begin="2.34s" dur="0.01s" fill="freeze"/>
      <tspan> </tspan><animate attributeName="opacity" from="0" to="1" begin="2.40s" dur="0.01s" fill="freeze"/>
      <tspan>D</tspan><animate attributeName="opacity" from="0" to="1" begin="2.46s" dur="0.01s" fill="freeze"/>
      <tspan>e</tspan><animate attributeName="opacity" from="0" to="1" begin="2.52s" dur="0.01s" fill="freeze"/>
      <tspan>v</tspan><animate attributeName="opacity" from="0" to="1" begin="2.58s" dur="0.01s" fill="freeze"/>
      <tspan>e</tspan><animate attributeName="opacity" from="0" to="1" begin="2.64s" dur="0.01s" fill="freeze"/>
      <tspan>l</tspan><animate attributeName="opacity" from="0" to="1" begin="2.70s" dur="0.01s" fill="freeze"/>
      <tspan>o</tspan><animate attributeName="opacity" from="0" to="1" begin="2.76s" dur="0.01s" fill="freeze"/>
      <tspan>p</tspan><animate attributeName="opacity" from="0" to="1" begin="2.82s" dur="0.01s" fill="freeze"/>
      <tspan>e</tspan><animate attributeName="opacity" from="0" to="1" begin="2.88s" dur="0.01s" fill="freeze"/>
      <tspan>r</tspan><animate attributeName="opacity" from="0" to="1" begin="2.94s" dur="0.01s" fill="freeze"/>
      <tspan> </tspan><animate attributeName="opacity" from="0" to="1" begin="3.00s" dur="0.01s" fill="freeze"/>
      <tspan>|</tspan><animate attributeName="opacity" from="0" to="1" begin="3.06s" dur="0.01s" fill="freeze"/>
      <tspan> </tspan><animate attributeName="opacity" from="0" to="1" begin="3.12s" dur="0.01s" fill="freeze"/>
      <tspan>S</tspan><animate attributeName="opacity" from="0" to="1" begin="3.18s" dur="0.01s" fill="freeze"/>
      <tspan>t</tspan><animate attributeName="opacity" from="0" to="1" begin="3.24s" dur="0.01s" fill="freeze"/>
      <tspan>u</tspan><animate attributeName="opacity" from="0" to="1" begin="3.30s" dur="0.01s" fill="freeze"/>
      <tspan>d</tspan><animate attributeName="opacity" from="0" to="1" begin="3.36s" dur="0.01s" fill="freeze"/>
      <tspan>e</tspan><animate attributeName="opacity" from="0" to="1" begin="3.42s" dur="0.01s" fill="freeze"/>
      <tspan>n</tspan><animate attributeName="opacity" from="0" to="1" begin="3.48s" dur="0.01s" fill="freeze"/>
      <tspan>t</tspan><animate attributeName="opacity" from="0" to="1" begin="3.54s" dur="0.01s" fill="freeze"/>
    </text>
  </g>

  <!-- Cursor: positioned after first line end; we place it roughly at x=390 -->
  <g transform="translate(64,84)">
    <rect id="cursor" x="420" y="-18" width="8" height="28" rx="2" fill="#9bd0ff" opacity="0">
      <!-- blink forever but start after typing begins -->
      <animate attributeName="opacity" values="0;1;0" dur="1s" repeatCount="indefinite" begin="1.4s"/>
    </rect>
  </g>

  <!-- soft shadow for modern depth -->
  <rect x="40" y="28" width="900" height="160" rx="10" fill="none" filter="url(#soft)"/>

  <!-- small footer note -->
  <text x="64" y="200" font-family="Inter, Arial, sans-serif" font-size="11" fill="#8faed9" opacity="0.7">
    Built with an accessible SVG typewriter effect — no external scripts required.
  </text>
</svg>
